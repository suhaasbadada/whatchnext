<div class="swipe-container">
  <app-movie-card
    *ngIf="movie"
    [movie]="movie"
    [ngClass]="{
      'swipe-left': swipeDirection === 'left',
      'swipe-right': swipeDirection === 'right',
      'swipe-up': swipeDirection === 'up'
    }"
    
  ></app-movie-card>

  <p *ngIf="!movie && !loading">Loading movie...</p>
</div>
